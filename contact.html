<section id="contact">
    <h1>Contact</h1>
    <div class="contact">
        <div class="form">
            <form method="post" class="">
                <input type="text" placeholder="Name" autocomplete="off" id="name">
                <input type="email" placeholder="Email" autocomplete="off" id="email">
                <input type="text" placeholder="Subject" autocomplete="off" id="subject">
                <textarea name="Message" id="message" placeholder="Message..." cols="30" rows="10"></textarea>
                <button id="btnSend">Send</button>
            </form>
        </div>
        <div class="form"></div>
    </div>


</section>
